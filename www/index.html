<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!--link rel="stylesheet" type="text/css" href="css/index.css"-->
        <title>Hello World</title>

        <link rel="stylesheet" type="text/css" href="assets/ratchet/css/ratchet.css">

    <body>

        <script id="note-tpl" type="text/template">
            <div class='header'><h1>{{title}}</h1></div>
            <div><p>{{text}}</p></div>
            <ul class="table-view">
                {{#each children}}
                <li class="table-view-cell media">
                  <a href="#note/{{id}}">
                      <div class="media-body">
                          {{this}}   
                      </div>
                  </a>
                </li>
                {{/each}}
            </ul>
            <p><button class="help-btn">Help</button></p>
        </script>

        <script id="add-tpl" type="text/template">
            <p><button class="help-btn">Help</button></p>
        </script>


        <p><button class="help-btn">Help</button></p>

        <script src="cordova.js"></script>

        <script src="lib/jquery.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/fastclick.js"></script>

        <script src="js/note.js"></script>
        <script src="js/NoteView.js"></script>
        <script src="js/AddView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
