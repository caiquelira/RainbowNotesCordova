<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!--link rel="stylesheet" type="text/css" href="css/index.css"-->
        <title>Hello World</title>

        <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet-theme-ios.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>

        <header class="bar bar-nav">
            <span class="icon icon-home pull-left" id="link-home"></span>
            <span class="icon icon-info pull-right" id="link-settings"></span>
            <h1 class="title2">Rainbow Notes</h1>
        </header>

        <div id="screen"></div>

        <script id="note-tpl" type="text/template">

            <header class="bar bar-header-secondary">
                <div class="pull-right">
                    <span class="icon icon-compose"></span>
                    {{#if id}}
                        &nbsp;&nbsp;
                        <span class="icon icon-trash"></span>
                    {{/if}}
                </div>
                
                <h1 class="title" style="text-align: left;">&nbsp;&nbsp;&nbsp;{{title}}</h1>
            </header>

            <div class="bar bar-tab">
                {{#if id}}
                <a id="link-parents" class="tab-item" href="#content-parents">
                    <span class="icon icon-up"></span>
                    <span class="tab-label">Parents</span>
                </a>
                {{/if}}
                <a id="link-text"  class="tab-item active" href="#content-text">
                    <span class="icon icon-edit"></span>
                    <span class="tab-label">Text</span>
                </a>
                <a id="link-children"  class="tab-item" href="#content-children">
                    <span class="icon icon-down"></span>
                    <span class="tab-label">Children</span>
                </a>
            </div>

            <div class="content">

            </div>
            
            <div id="content-parents">
                <div class="card">
                    <ul class="table-view">
                        {{#each parentsList}}
                        <li class="table-view-cell">
                            <a href="#note/{{id}}" class="navigate-right">
                                {{title}}
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>            
            </div>

            <div id="content-text">
                <div class="content-padded">
                    <h4>{{text}}</h4>
                </div>
            </div>

            <div id="content-children">
                <div class="card">
                    <ul class="table-view">
                        {{#each childrenList}}
                        <li class="table-view-cell">
                            <a href="#note/{{id}}" class="navigate-right">
                                {{title}}
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>            
            </div>
        </script>

        <script id="add-tpl" type="text/template">
            
            <header class="bar bar-header-secondary">
                <span class="icon icon-close pull-left" id="link-cancel" parent={{id}}>&nbsp;&nbsp;</span>
                <span class="icon icon-check pull-right" id="link-confirm"></span>
                
                <h1 class="title">&nbsp;&nbsp;&nbsp;Adicionando em: {{title}}</h1>
            </header>

            <div class="content">
                <div class="content-padded">
                    <form>
                        <input type="text" placeholder="TÃ­tulo da Nota">
                        <textarea rows="10" placeholder="Texto"></textarea>
                        <button class="btn btn-positive btn-block">Criar Nota</button>
                    </form>
                </div>
            </div>
        </script>


        <p><button class="help-btn">Help</button></p>

        <script src="cordova.js"></script>

        <script src="lib/jquery.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/fastclick.js"></script>

        <script src="js/note.js"></script>
        <script src="js/NoteView.js"></script>
        <script src="js/AddView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
