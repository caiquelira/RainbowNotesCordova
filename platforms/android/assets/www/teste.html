<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"-->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <title>Hello World</title>
        <meta charset="utf-8">

          <!-- Sets initial viewport load and disables zooming  -->
          <meta name="viewport" content="initial-scale=1, maximum-scale=1">

          <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">

          <!-- Include the compiled Ratchet CSS -->
        <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet.css">

          <!-- Include the compiled Ratchet JS -->
          <script src="ratchet/js/ratchet.js"></script>

    </head>
    <body>

        <header class="bar bar-nav">
            <span class="icon icon-home pull-left"></span>
            <h1 class="title">Title</h1>
        </header>

        <div class="bar bar-tab">
          <a id="link-parent" class="tab-item active" href="#content-parents" data-ignore="push">
            <span class="tab-label">Parents</span>
          </a>
          <a  id="link-text"  class="tab-item" href="#content-text">
            <span class="tab-label">Text</span>
          </a>
          <a  id="link-children"  class="tab-item" href="#content-children">
            <span class="tab-label">Children</span>
          </a>
        </div>

        <div class="content">

        </div>

        <div id="content-parents">
            <div class="card">
                <ul class="table-view">
                    {{#each parents}}
                    <a href="">
                        <li class="table-view-cell">
                            {{title}}
                        </li>
                    </a>
                    {{each}}
                </ul>
            </div>

        </div>

        <div id="content-text">
            {{text}}
        </div>

        <div id="content-children">
            <div class="card">
                <ul class="table-view">
                    {{#each children}}
                    <a href="#note/{{id}}">
                        <li class="table-view-cell">
                            {{this}}
                        </li>
                    </a>
                    {{each}}
                </ul>
            </div>            
        </div>        
            <!--div class='header'><h1>{{title}}</h1></div>
            <div><p>{{text}}</p></div>
            <ul class="table-view">
                {{#each children}}
                <li class="table-view-cell media">
                  <a href="#note/{{id}}">
                      <div class="media-body">
                          {{this}}   
                      </div>
                  </a>
                </li>
                {{/each}}
            </ul-->
        

        <script src="cordova.js"></script>

        <script src="lib/jquery.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="teste.js"></script>



        <!--script src="js/note.js"></script>
        <script src="js/NoteView.js"></script>
        <script src="js/AddView.js"></script>
        <script src="js/app.js"></script-->
    </body>
</html>
